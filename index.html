<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Willow Cafe - Exquisite coffee & cuisine experience. Multilingual menu with live updates from Google Sheets.">
    <meta name="keywords" content="willow cafe, coffee, menu, restaurant, multilingual, google sheets">
    <meta name="author" content="Willow Cafe">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-username.github.io/willow-menu/">
    <meta property="og:title" content="Willow Cafe - Menu">
    <meta property="og:description" content="Exquisite coffee & cuisine experience with multilingual menu">
    <meta property="og:image" content="https://your-username.github.io/willow-menu/logo.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-username.github.io/willow-menu/">
    <meta property="twitter:title" content="Willow Cafe - Menu">
    <meta property="twitter:description" content="Exquisite coffee & cuisine experience with multilingual menu">
    <meta property="twitter:image" content="https://your-username.github.io/willow-menu/logo.svg">

    <title>Willow Cafe - Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>
<body>
    <div class="background-container">
        <div class="liquid-background"></div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.svg" alt="Willow" class="logo-img">
                </div>
                <div class="header-right">
                    <div class="social-links">
                        <a href="https://www.instagram.com/willow.we.love/" target="_blank" rel="noopener" class="social-link" title="Instagram">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" fill="currentColor"/>
                            </svg>
                        </a>
                        <a href="https://maps.app.goo.gl/C1wvogMsSxB5Q1Zu6" target="_blank" rel="noopener" class="social-link" title="Location">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                            </svg>
                        </a>
                    </div>
                    <div class="language-switcher">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="ru">RU</button>
                        <button class="lang-btn" data-lang="sr">SR</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <nav class="category-nav">
                <button class="category-btn active" data-category="all" data-translate="categories.all">All Items</button>
                <button class="category-btn" data-category="coffee" data-translate="categories.coffee">Coffee</button>
                <button class="category-btn" data-category="bar" data-translate="categories.bar">Bar</button>
                <button class="category-btn" data-category="whisky" data-translate="categories.whisky">Whisky</button>
                <button class="category-btn" data-category="wine" data-translate="categories.wine">Wine</button>
                <button class="category-btn" data-category="prosecco" data-translate="categories.prosecco">Prosecco</button>
                <button class="category-btn" data-category="beverages" data-translate="categories.beverages">Beverages</button>
                <button class="category-btn" data-category="sandwiches" data-translate="categories.sandwiches">Sandwiches</button>
                <button class="category-btn" data-category="sweets" data-translate="categories.sweets">Sweets</button>
                <button class="refresh-btn" onclick="menuApp.refreshMenu()" title="Refresh Menu">‚ü≤</button>
            </nav>
            
            <section class="menu-content">
                <div class="menu-list" id="menuGrid">
                    <!-- Menu items will be loaded here -->
                </div>
                
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p data-translate="loading">Loading menu...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Willow Cafe. All rights reserved.</p>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="menu-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
